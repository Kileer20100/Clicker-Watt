<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/scripts/play/play.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/scripts/play/play.css">
    <link rel="stylesheet" type="text/css" href="/css/menu-css/index.css">
    <title>Play</title>
</head>
<body>
    <div class="Cent">




        <div class="Open-Electric-farm">

            <div class="Open-farm">

                <div class="photo-farm"> <img src="/image/play/play img/Farm.jpg" width="400" > </div>

                <div class="Text-Open"><p>OPEN</p></div>
            </div>

            <div class="Open-territory">

                <div class="photo-territory"> <img src="/image/play/play img/teretory.jpg" width="400" > </div>
                <div class="Text-Open"><p>OPEN</p></div>
            </div>


            <div class="Open-other">

                <div class="photo-other"> <img src="/image/play/play img/other.jpg" width="400" > </div>
                <div class="Text-Open"><p>OPEN</p></div>
            </div>



        </div>











        <div class="Sale-farm">
            <div class="Watt-Quantity"><p>ELE 0.0</p></div>
            <div class="Sale-controle">
                <div class="Watt-Sell-market"><input class="Watt-Sell-market-input"  type="Salle" id="Sell_Market" name="username" placeholder="Sales quantity" ></div>
                <div class="Watt-Sell"><p>Sell</p></div>
                <div class="Watt-Buy"><p>Buy</p></div>
            </div>



        <div class="Stock-screen">
            <div class="Sell-menu-market"><p>Sell 1.05 WATT <img src="/image/play/play img/market/up.png" alt=""  width="25" height="25"></p></div>      
            <div class="Buy-menu-market"><p>Buy 1.15 ELE <img src="/image/play/play img/market/down.png" alt="" width="25" height="25"></p></div>


        </div>
        </div>












        <div class="Menu">
            <div class="im-home">
            <a href="/index.html">
             <img src="/image/menu/home_icon.png" width="80px" height="80px">
            </a>
        </div>
        
        <div class="im-Bost-token">
            <a href="/Bost.html">
             <img src="/image/menu/boost_icon.png" width="80px" height="80px">
            </a>
        </div>
    
        <div class="im-check-exercise">
            <a href="/task.html">
             <img src="/image/menu/tasks_icon.png" width="80px" height="80px">
            </a>
        </div>
        <div class="im-friends-add">
            <a href="/invite.html">
             <img src="/image/menu/friends_icon.png" width="80px" height="80px">
            </a>
        </div>




    </div>    



    <script src="/scripts/play/play.js"></script>
</body>
</html>
